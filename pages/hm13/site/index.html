function copyAndSort(arrD) {
    let sort = prompt("'ASC' или 'DESC'?)");

    if (sort !== "ASC" && sort !== "DESC") {
        console.log("Некорректный ввод!");
        return;
    }

    return arrD.slice().sort((a, b) => sort === "DESC" ? b.value - a.value : a.value - b.value);
}
